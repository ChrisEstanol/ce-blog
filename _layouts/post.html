<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

<div id="wrapper">

  {% include sidebar.html %}
<!-- Page Header -->
<div id="page-content-wrapper">
<!-- Post Header -->
<header class="intro-header">
  <div class="container-fluid">
    <div class="toggle-menu clearfix">
      <a href="#menu-toggle" class="pull-right" id="menu-toggle">
        <span class="fa-stack fa-lg">
          <i class="fa fa-bars fa-stack-1x"></i>
        </span>
      </a>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="header-img">
          <img src="{{ site.baseurl }}/{{ page.header-img }}" alt="">
        </div>
        <div class="post-heading">
          <h1>{{ page.title }}</h1>
          {% if page.subtitle %}
          <h2 class="subheading">{{ page.subtitle }}</h2>
          {% endif %}
          <time class="meta">{{ page.date | date: "%B %-d, %Y" }}</time>
          <div class="pull-right">
            {% if page.share != false %}{% include share.html %}{% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Post Content -->
<article>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

          {{ content }}

          <hr>
           {% include comments.html %}
      </div>
    </div>
  </div>
</article>




    {% include footer.html %}



</div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->


</body>

</html>
