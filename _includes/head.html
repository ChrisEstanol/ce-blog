<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.subtitle %}{{ page.subtitle }}{% else if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Open Graph tags -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:site_name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <meta property="og:description" content="{% if page.subtitle %}{{ page.subtitle }}{% else if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{% if page.header-img %}{{ site.url }}/{{page.header-img }}{% else %}{{ site.url }}/{{ site.image }}{% endif %}">
    <meta property="fb:admins" content="{{ site.author.fb_id }}">
    <meta property="fb:profile_id" content="{{ site.author.fb_id }}">
    <meta property="og:type" content="{% if page.date %}{{ 'article' }}{% else %}{{ 'website' }}{% endif %}">
    <meta property="og:locale" content="{{ site.locale }}">
    {% if page.date %}
    <meta property="article:author" content="https://www.facebook.com/{{ site.author.facebook }}">
    <meta property="article:modified_time" content="{% if page.sitemap.lastmod %}{{ page.sitemap.lastmod | date_to_xmlschema }}{% else %}{{ page.date | date_to_xmlschema }}{% endif %}">
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    {% endif %}

    <!-- Twitter card property -->
    <meta name="twitter:card" content="{% if page.featured_image %}{{ 'summary_large_image' }}{% else %}{{ 'summary' }}{% endif %}">
    <meta name="twitter:site" content="@{{ site.author.twitter }}">
    {% if page.date %}<meta name="twitter:creator" content="@{{ site.author.twitter }}">{% endif %}

    <!-- Feed & sitemap -->
    <link href="/feed.xml" rel="alternate" title="Feed" type="application/rss+xml">
    <link href="/sitemap.xml" rel="sitemap" title="Sitemap" type="application/xml">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ "/css/styles.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="/css/styles.css">

    <!-- Custom Fonts -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
