---
layout: page
title: "Work"
description: "This is what I do."
---

{% for post in site.categories.work %}
<div class="work-list">
  <a href="{{ post.web-url }}" target="_blank">
    <img src="{{ site.baseurl}}/{{post.web-img }}" alt="{{ post.title}}">
  </a>
  <h3>{{ post.title }}</h3>
  <p>{{ post.description}}</p>
</div>
<hr style="padding-bottom:100px">
{% endfor %}
